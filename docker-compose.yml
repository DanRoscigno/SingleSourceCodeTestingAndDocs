version: "3.9"
services:

  starrocks-fe:
    image: starrocks/fe-ubuntu:3.2-latest
    hostname: fe
    container_name: fe
    profiles: [starrocks]
    user: root

    command:
      /opt/starrocks/fe/bin/start_fe.sh
    ports:
      - 8030:8030
      - 9020:9020
      - 9030:9030
    healthcheck:
      test: 'mysql -u root -h fe -P 9030 -e "show frontends\G" |grep "Alive: true"'
      interval: 10s
      timeout: 5s
      retries: 3

  starrocks-be:
    image: starrocks/be-ubuntu:3.2-latest

    command:
      - /bin/bash
      - -c
      - |
        sleep 10s; mysql --connect-timeout 2 -h fe -P 9030 -u root -e "alter system add backend \"be:9050\";"
        /opt/starrocks/be/bin/start_be.sh
    hostname: be
    container_name: be
    profiles: [starrocks]
    user: root
    depends_on:
      starrocks-fe:
        condition: service_healthy
        restart: true
    ports:
      - 8040:8040
    healthcheck:
      test: 'mysql -u root -h fe -P 9030 -e "show backends\G" |grep "Alive: true"'
      interval: 10s
      timeout: 5s
      retries: 5

  test-harness:
    image: ginkgo
    hostname: ginkgo
    container_name: ginkgo
    profiles: [test-harness]
    environment:
      - AWS_S3_ACCESS_KEY=${AWS_S3_ACCESS_KEY}
      - AWS_S3_SECRET_KEY=${AWS_S3_SECRET_KEY}
    user: root
    build:
      context: ci
      dockerfile: ginkgo.Dockerfile
        #depends_on:
        #starrocks-be:
        #condition: service_healthy
        #restart: true
    command:
      ginkgo -vv

